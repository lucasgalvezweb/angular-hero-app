<div class="animated fadeIn">
    <h3>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h3>
    <hr>

    <div class="row">

        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <hr>
            <a [routerLink]="['/heroes']" class="btn btn-outline-{{ heroe.color }} btn-block">Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>{{ heroe.bio }}</p>
            <div class="text-center">
                <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" [alt]="heroe.casa">
                <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" [alt]="heroe.casa">
            </div>
        </div>

    </div>
</div>
